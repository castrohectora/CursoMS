spring:
  application:
    name: user-service
  datasource:
    url: jdbc:h2:mem:user-service;NON_KEYWORDS=USER
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/tutorial-realm
